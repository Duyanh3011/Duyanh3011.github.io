 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Unordered list</h2>
            <ul>
                <li> Hoa quả</li>
                <li>Thịt</li>
                <li>Rau</li>
            </ul>
        <h2>Ordered list</h2>
            <ol type="1"> 
                <li> Hoa quả</li>
                <li>Thịt</li>
                <li>Rau</li>
            </ol>    
        
            <!-- Xuống dòng, lùi đầu dòng -->
        <h2>Description list</h2>
            <dl type="1"> 
                <dt>Món ngon</dt>
                <dd>Pizza, hamburger</dd>
                <dt>Món ngon</dt>
                <dd>Pizza, hamburger</dd>
            </dl>    
        
        <h2>Nested list</h2>
            <ul>
                <li> Hoa quả</li>
                <li>Thịt
                    <ul>
                        <li>Thịt lợn</li>
                        <li>Thịt bò</li>
                    </ul>
                </li>
                <li>Rau</li>
            </ul>
           
    </body>
 </html>
